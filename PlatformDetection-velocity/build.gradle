/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'uk.co.notnull.java-conventions'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
}

dependencies {
    implementation project(':PlatformDetection-common')

    compileOnly 'com.velocitypowered:velocity-api:3.0.0-SNAPSHOT'
    compileOnly 'org.geysermc.floodgate:velocity:2.0-SNAPSHOT'
    compileOnly 'com.techjar.vbe:vivecraft-velocity-extensions:1.1'

    annotationProcessor 'com.velocitypowered:velocity-api:3.0.0'
}

description = 'PlatformDetection Velocity'

tasks {
    shadowJar {
        archiveClassifier.set('')
    }

    build {
        dependsOn(shadowJar)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
