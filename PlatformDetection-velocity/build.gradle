plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

dependencies {
    implementation project(':PlatformDetection-common')

    compileOnly 'com.velocitypowered:velocity-api:3.1.0-SNAPSHOT'
    compileOnly 'org.geysermc.floodgate:velocity:2.0-SNAPSHOT'
    compileOnly 'uk.co.notnull:VivecraftVelocityExtensions:1.1'

    annotationProcessor 'com.velocitypowered:velocity-api:3.1.0-SNAPSHOT'
}

tasks {
    shadowJar {
        archiveClassifier.set('')
    }

    build {
        dependsOn(shadowJar)
    }
}
