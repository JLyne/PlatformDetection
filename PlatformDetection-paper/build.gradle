/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'uk.co.notnull.java-conventions'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
}

dependencies {
    implementation project(':PlatformDetection-common')

    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'org.geysermc.floodgate:spigot:2.0-SNAPSHOT'
    compileOnly 'org.vivecraft:Vivecraft_Spigot_Extensions:1.16.5-r1'
}

description = 'PlatformDetection Paper'

java.sourceCompatibility = JavaVersion.VERSION_16
java.targetCompatibility = JavaVersion.VERSION_16

tasks {
    shadowJar {
        archiveClassifier.set('')
    }

    build {
        dependsOn(shadowJar)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
